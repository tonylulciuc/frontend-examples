<div ng-controller="PokeDetailsController as c">
    <div ng-if="!name">
        Select creature to view details
    </div>
    <div ng-if="name && !c.isLoadingPokemon()" class="card" style="width: 18rem;">
        <img src="{{sprite}}" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="h5">Stats</p>
            <p class="h6">Weight: {{pokemon.weight}}</p>

            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Value</th>
                    <th scope="col">Effort</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="stat in pokemon.stats track by $index">
                    <th scope="row">{{ $index + 1 }}</th>
                    <td>{{stat.stat.name}}</td>
                    <td>{{stat.base_stat}}</td>
                    <td>{{stat.effort}}</td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
</div>
