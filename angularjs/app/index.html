<!doctype html>
<html ng-app="app">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="constants.js"></script>
  <script src="service/useMemoService.js"></script>
  <script src="service/pokeApiService.js"></script>
  <script src="components/PokeList/PokeList.js"></script>
  <script src="components/PokeDetails/PokeDetails.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="AngularAppController" class="container pt-md-5">
    <h1 class="display-5">Angularjs Poke App Example</h1>
    <div class="row">
      <div class="col">
        <poke-list limit="5" on-poke-selected="onPokeSelected(selected)" />
      </div>
      <div class="col">
        <poke-details name="species.name" />
      </div>
    </div>
  </div>
</body>

</html>
